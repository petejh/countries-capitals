<table id="country-list">
  <tr>
    <th>Country</th>
    <th>Code</th>
    <th>Capital</th>
    <th>Area (sq.km)</th>
    <th>Population</th>
    <th>Continent</th>
  </tr>
  <tr ng-repeat="country in countries" ng-class-odd="'row-odd'" ng-class-even="'row-even'">
    <td>{{ country.countryName }}</td>
    <td class="column-code"><a ng-href="#/countries/{{ country.countryCode }}/capital">{{ country.countryCode }}</a></td>
    <td>{{ country.capital }}</td>
    <td class="column-number">{{ country.areaInSqKm | number }}</td>
    <td class="column-number">{{ country.population | number }}</td>
    <td class="column-code">{{ country.continent }}</td>
  </tr>
</table>
<div class="action">
  <a class="btn" href="#">Home</a>
</div>
